<script>let portSearchData = [{"name":"YouTube","keywords":["css"]},{"name":"GitHub","keywords":["css"]},{"name":"Wikipedia","keywords":["css"]},{"name":"OneCommander","keywords":["files, xaml"]},{"name":"Ueli","keywords":["lunar, ueli"]},{"name":"Wallpapers","keywords":["wallpapers, lunar"]},{"name":"Reddit","keywords":["css"]},{"name":"Konsole","keywords":["terminal, linux, konsole"]}];
 
const allSet = new Set(portSearchData.map(p => `port-${p.name}`))

window.portSearch = () => ({
    search: '',
    fuseObj: new Fuse(portSearchData, {
      keys: ["name", "keywords"],
    }),
    filter () {
      if (this.search === '' || this.search === '*') {
        return allSet
      }
      const visibleSet = new Set()
      const res = this.fuseObj.search(this.search)
      res.forEach(portItem => visibleSet.add(`port-${portItem.item.name}`))
      return visibleSet
    },
    filtered: allSet
})
</script>
